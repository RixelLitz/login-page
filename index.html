<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Login Page</title>
  </head>
  <body>
    <div id="container">
      <div class="form-container sign-up">
        <form>
          <h1>Crie sua conta!</h1>
          <div class="social-icons">
            <a href="#"><ion-icon name="logo-google"></ion-icon></a>
            <a href="#"><ion-icon name="logo-facebook"></ion-icon></a>
            <a href="#"><ion-icon name="logo-github"></ion-icon></a>
            <a href="#"><ion-icon name="logo-linkedin"></ion-icon></a>
          </div>
          <span>Ou crie sua conta utilizando um e-mail!</span>
          <input type="text" placeholder="Nome" />
          <input type="email" placeholder="E-mail" />
          <input type="password" placeholder="Senha" />
          <button>Registrar-se</button>
        </form>
      </div>
      <div class="form-container sign-in">
        <form>
          <h1>Entre na sua conta!</h1>
          <div class="social-icons">
            <a href="#"><ion-icon name="logo-google"></ion-icon></a>
            <a href="#"><ion-icon name="logo-facebook"></ion-icon></a>
            <a href="#"><ion-icon name="logo-github"></ion-icon></a>
            <a href="#"><ion-icon name="logo-linkedin"></ion-icon></a>
          </div>
          <span>Entre na sua conta utilizando seu e-mail e senha</span>
          <input type="email" placeholder="E-mail" />
          <input type="password" placeholder="Senha" />
          <a href="#">Esqueceu sua senha?</a>
          <button>Entrar</button>
        </form>
      </div>
      <div class="toggle-container">
        <div class="toggle">
            <div class="toggle-panel toggle-left">
                <h1>Bem vindo de volta!</h1>
                <p>Preencha seus dados para utilizar nosso site!</p>
                <button class="hidden" id="login">Entrar</button>
            </div>
        <div class="toggle">
            <div class="toggle-panel toggle-right">
                <h1>Ol√°! Seja bem vindo</h1>
                <p>Registre-se com seus dados para utilizar nosso site!</p>
                <button class="hidden" id="register">Registrar-se</button>
            </div>
        </div>
      </div>
    </div>



    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
